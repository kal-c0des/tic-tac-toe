<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/main.js" defer></script>
  </head>
  <body class="bg-stone-400 grid place-content-center h-screen">
    <div
      class="font-serif bg-slate-800 grid place-content-center rounded-md shadow-md p-4"
    >
      <h1 class="text-white text-2xl text-center mb-4">Tic Tac Toe</h1>
      <div id="game-board" class="grid grid-rows-3 grid-cols-3 gap-1"></div>
      <p id="game-status" class="text-white text-center my-4">
        Player 1's Turn
      </p>
      <button id="game-btn" class="bg-emerald-600 text-white rounded-md p-1">
        Reset Game
      </button>
    </div>

    <template id="game-cell">
      <div class="bg-slate-200 p-5"></div>
    </template>
  </body>
</html>
